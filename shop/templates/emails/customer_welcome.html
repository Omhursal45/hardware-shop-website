<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; }
        h2 { color: #2c3e50; }
        p { line-height: 1.5; }
        .footer { margin-top: 20px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ name }},</h2>

        <p>Our team will review your enquiry and get back to you within 24 hours.</p>
        <p>We appreciate your interest in our services!</p>
        <div class="footer">
            &copy; {{ now|date:"Y" }} Pashupatinath Marketing. All rights reserved.
        </div>
    </div>
</body>
</html>
