<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Enquiry</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; }
        h2 { color: #2c3e50; }
        p { line-height: 1.5; }
        .details { background-color: #f1f1f1; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Contact Enquiry</h2>
        <p>You have received a new enquiry from the website:</p>
        <div class="details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Message:</strong><br>{{ message }}</p>
        </div>
        <p>Check your admin panel for more details.</p>
    </div>
</body>
</html>
